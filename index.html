    <canvas id="myCanvas" width="1200" height="400"></canvas>
    <script>
      window.addEventListener('load', function () {
        var windimg = new Image,
        ctx = document.getElementById('myCanvas').getContext('2d');

        var coalimg = new Image,
        ctx = document.getElementById('myCanvas').getContext('2d');

        coalimg.src = 'coal.png';
        windimg.src ='windmill.png';
        function move(obj1, obj2, ctx, x1, y1, x2, y2) {
          //var x = 0, y = 0;
          var interval = setInterval(function() {

            return function () {
              ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
              ctx.drawImage(obj1, x1, y1);
              ctx.drawImage(obj2, x2, y2);

              x1 += 1;
              x2 += 1;
              if (x1 > ctx.canvas.width) {
                x1 = 0;
                x2 = 0;
              }
            };
          }(), 1000/40);
        }

      move(coalimg,windimg,ctx,0,0, 0, 100);

       //windimg.addEventListener('load', function(){move(windimg, ctx,0,100)}, false);

      }, false);

      var watts = setInterval(function(){changeWatts(200)},500);
      function changeWatts(x){
        var newwatts = x + (Math.floor((Math.random() * 20) + 1));
        document.getElementById("num").innerHTML = newwatts;
      }

    </script>
